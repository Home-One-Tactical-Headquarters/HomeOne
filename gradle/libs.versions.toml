[versions]
androidx-lifecycle = "2.8.4"
compose-multiplatform = "1.8.2"
kotlin = "2.1.0"
kotlinx-coroutines = "1.10.2"
jetbrains-kotlin-jvm = "2.2.10"
serialization = "1.8.0"
ktor-bom = "3.2.3"
koin-bom = "4.1.1"
reorderable = "2.4.3"
composeIcons = "1.1.1"

[libraries]
# AndroidX
androidx-lifecycle-viewmodel = { group = "org.jetbrains.androidx.lifecycle", name = "lifecycle-viewmodel", version.ref = "androidx-lifecycle" }
androidx-lifecycle-runtime-compose = { group = "org.jetbrains.androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "androidx-lifecycle" }

# Coroutines
kotlinx-coroutines-swing = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-swing", version.ref = "kotlinx-coroutines" }

# Serialization
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "serialization" }

# Koin
koin-bom = { group = "io.insert-koin", name = "koin-bom", version.ref = "koin-bom" }
koin-core = { group = "io.insert-koin", name = "koin-core"}
koin-compose = { group = "io.insert-koin", name = "koin-compose"}
koin-compose-viewmodel = { group = "io.insert-koin", name = "koin-compose-viewmodel"}

# Ktor
ktor-bom = { group = "io.ktor", name = "ktor-bom", version.ref = "ktor-bom"}
ktor-client-core = { group = "io.ktor", name = "ktor-client-core"}
ktor-client-cio = { group = "io.ktor", name = "ktor-client-cio"}
ktor-serialization-kotlinx-json = { group = "io.ktor", name = "ktor-serialization-kotlinx-json"}
ktor-client-content-negotiation = { group = "io.ktor", name = "ktor-client-content-negotiation"}

# Reorderable
reorderable = { module = "sh.calvin.reorderable:reorderable", version.ref = "reorderable" }

# Compose Icons
composeIcons-lineAwesome = { module = "br.com.devsrsouza.compose.icons:line-awesome", version.ref = "composeIcons" }

# Holonet
holonet-core = { group = "dk.holonet", name = "core", version = "0.0.1" }

[plugins]
composeMultiplatform = { id = "org.jetbrains.compose", version.ref = "compose-multiplatform" }
composeCompiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
jetbrainsKotlinJvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "jetbrains-kotlin-jvm" }